<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <title>Calculator</title>
</head>

<body>
  <form id="calculator">
    <div id="result">
      <input disabled placeholder="0" id="curr"></input>
    </div>
    <div id="buttons">
      <input type="button" class="btn ctr" id="clr" value="c">
      <input type="button" class="btn op" id="mod" value="%">
      <input type="button" class="btn op" id="div" value="&div;">
      <input type="button" class="btn op" id="mul" value="&times;">
      <input type="button" class="btn op" id="sub" value="-">
      <input type="button" class="btn op" id="add" value="+">
      <input type="button" class="btn ctr num" id="num7" value="7">
      <input type="button" class="btn ctr num" id="num8" value="8">
      <input type="button" class="btn ctr num" id="num9" value="9">
      <input type="button" class="btn ctr num" id="num4" value="4">
      <input type="button" class="btn ctr num" id="num5" value="5">
      <input type="button" class="btn ctr num" id="num6" value="6">
      <input type="button" class="btn ctr num" id="num1" value="1">
      <input type="button" class="btn ctr num" id="num2" value="2">
      <input type="button" class="btn ctr num" id="num3" value="3">
      <input type="button" class="btn ctr num" id="num0" value="0">
      <input type="button" class="btn ctr" id="dot" value=".">
      <input type="submit" class="btn op" value="=">
    </div>
  </form>

</body>

</html>
